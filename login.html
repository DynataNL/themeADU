

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
	<title>
		Please Sign In	</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Custom styles for this template -->
  <link href="signin.css" rel="stylesheet">
</head>
<body class="login">
	<div id="login" class="container">
		<div class="col-md-offset-2 col-md-8 well">
			<a href="https://my.adu.edu">
				<img class="img-responsive" alt="logo" src="logo.png" style="margin: 0 auto;" />
			</a>


			<form name="loginform" id="loginform" action="?" class="form-signin">
				<h3 class="form-signin-heading text-center">Please Sign In</h3>

						
						
				
				<label for="username" class="sr-only">Username</label>
				<input type="text" name="username" id="username" class="input form-control" placeholder="Username" autofocus required tabindex="1" />
	
				<label for="user_pass" class="sr-only">Password</label>
				<input type="password" name="password" id="user_pass" class="input form-control" placeholder="Password" required tabindex="2" />

				<button class="btn btn-lg btn-primary btn-block" type="submit" name="wp-submit" id="wp-submit" >Login</button>

		</form>

			<form action="#" class="form-signin" id="need-help">
    		<button class="btn btn-lg btn-default btn-block" type="submit">Need Help?</button>
			</form>

		</div> 	<!-- end of well -->
	</div>		<!-- end of container -->

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</body>
</html>
