<h3 class="form-signin-heading text-center">Change password</h3>
<div class="alert alert-info">Your user id is <strong>userid</strong>. Please choose a new password between 8 and 16 characters long that contains at least one uppercase letter, one lowercase letter, and one number.</div>

<form action="?" class="form-horizontal"><div class="form-group"><label for="pw1" class="sr-only">New password</label><label for="pw1" class="hidden-xs">New password</label><input class="input form-control" type="password" id="pw1" name="pw1" value="" size="20" placeholder="New password"  /></div><div class="form-group"><label for="pw2" class="sr-only">Retype new password</label><label for="pw2" class="hidden-xs">Retype new password</label><input class="input form-control" type="password" id="pw2" name="pw2" value="" size="20" placeholder="Retype new password"  /></div><input class="btn btn-primary form-control" type="submit" name="sender" value="Submit change" /></form>
		</div> 	<!-- end of well -->
